<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:wheat;
            margin: 0;
            padding: 0;

        }

        .container {
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fbfbfb;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            position: absolute;
            top: 26%;
            left: 25%;
        }

        /* .container:hover {
            border: 3px solid rgb(255, 105, 105);
            transition: all 1s ease-out;
        } */

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 5px;
            font-size: 16px;
        }


        textarea:hover {
            border: 2px solid black;
            transition: all 1s ease-out;
        }

       
        input[type="email"]:hover {
            border: 2px solid black;
            transition: all 1s ease-out;

        }


        textarea {
            height: 120px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3c68bf;
        }

        .hs {
            background-color: #d3b2b2;
            width: 100%;
            height: 716px;

        }

        .hs:hover {
            background-color: rgb(70, 70, 62);
            transition: all 3s ease-out;
        }
        .navsection {
            width: 100%;
            height: 20vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-image: linear-gradient(to top, #fff 80%, #add377 20%);

        }

        .logo {
            background-color: #3db5b5;
            width: 45%;
            border-radius: 20px;
            color: #000000;

        }

        .logo h1 {
            text-transform: uppercase;
        }

        .logo:hover {
            background-color: #0a0d0e;
            color: #eae9e9;
            transition: all 2s ease-out;
        }


        nav {
            width: 60%;
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
        }

        nav a {
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            color: #000;
            font-size: 18px;
            position: relative;
        }

        nav a:before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 0%;
            height: 2px;
            border-bottom: 2px solid #4458dc;
            transition: all 0.4s linear;
        }


        nav a:hover::before {
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="navsection">
        <div class="logo">
            <marquee>
                <h1>welcome to my first website </h1>
            </marquee>
        </div>
        <nav>
            <a href="thapa.html">home</a>
            <a href="service.html">services</a>
            <a href="gallery.html">gallery</a>
            <a href="about.html" class="">about</a>
            <a href="hm.html" class="">contact</a>
        </nav>
    </section>
    <div class="hs">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
